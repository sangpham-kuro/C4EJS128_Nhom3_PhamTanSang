<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Clock</title>
    <link rel="stylesheet" href="./clock.css" />
    <script src="clock.js"></script>
</head>
<body>
    <div class="box-clock" id="boxId">
        <div class="item-clock">
            <div class="item-value" id="value-date"></div>
            <div class="item-atribute">Date</div>
        </div>
        <div class="item-clock">
            <div class="item-value" id="value-hour"></div>
            <div class="item-atribute">Hours</div>
        </div>
        <div class="item-clock">
            <div class="item-value" id="value-minute"></div>
            <div class="item-atribute">Minutes</div>
        </div>
        <div class="item-clock">
            <div class="item-value" id="value-second"></div>
            <div class="item-atribute">Seconds</div>
        </div>
    </div>
    <script> runClock();</script>
</body>
</html>
